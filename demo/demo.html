<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>模态对话框</title>
<link href="../css/ModalDialog.css" rel="stylesheet">
<style>
	* {margin: 0; padding: 0}
	body {height: 100%}
</style>
</head>
<body>
<div class="md_overlay">
	<span class="md_modal_verline"></span>
	<div id="dialog1" class="md_modal md_effect_smallBig" style="width:300px; height:300px; border: 1px solid #F00">
		<span style="color:white">hello</span>
	</div>
</div>

<div class="md_overlay">
	<span id="md_modal_verline2" class="md_modal_verline"></span>
	<div id="dialog2" class="md_modal md_effect_slideInRight" style="width:350px; height:300px; border: 1px solid #FF0">
		<span style="color:white">world</span>
	</div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
<script type="text/javascript" src="../js/ModalDialog.js"></script>
<script type="text/javascript">
	//ModalDialog.show($("#dialog1"));
	setTimeout(function () {
		ModalDialog.show($("#dialog1"));
	}, 2000);
</script>
</body>
</html>
